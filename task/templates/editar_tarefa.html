<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
</head>

<body>
    <h1>Editar Tarefa</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{ tarefa.titulo }}" required>
        <button type="submit">Salvar</button>
    </form>
</body>

</html>
